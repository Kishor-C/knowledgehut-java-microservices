spring:  application:    name: CB-APP
server:
  port: 8082# actuator endpoints to check the application status like health, metricsmanagement:  endpoints:    web:      exposure:        include: "*"  endpoint:    health:      show-details: always  health:    circuitbreakers:      enabled: trueresilience4j:  circuitbreaker:    instances:     fetchFirstApp:         register-health-indicator: true        ring-buffer-size-in-closed-state: 6        ring-buffer-size-in-half-open-state: 4        failure-rate-threshold: 50        wait-duration-in-open-state: 50s            